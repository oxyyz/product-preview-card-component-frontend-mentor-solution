<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./css/main.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card__image card-side"></div>
      <div class="card__content card-side">
        <p class="card__content_category">PERFUME</p>
        <h1 class="card__content_name">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content_desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__content_pricebox">
          <h2 class="card__content_pricebox_actual">$149.99</h2>
          <p class="card__content_pricebox_old">$169.99</p>
        </div>
        <button class="card__btn">
          <img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
</body>

</html>
